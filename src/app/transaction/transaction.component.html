<div>
    <h1>Transaction history</h1>
    <table style="border: 3px solid black;">
        <thead>
            <tr>
                <th style="border: 3px solid black;">Type</th>
                <th style="border: 3px solid black;">Amount</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let i of transaction">
                <td style="border: 3px solid black;">{{i.type}}</td>
                <td style="border: 3px solid black;">{{i.amount}}</td>
            </tr>
        
        </tbody>
    </table>
</div>
