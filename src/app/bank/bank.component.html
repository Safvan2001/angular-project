<h1>{{aim}}</h1>


<form (ngSubmit)="login()" [formGroup]='loginForm' >


   <div class="row b" style="margin-left: 20%;width: 100%;">
      <div class="container w-25" style="margin-left: 20%;"></div>
      <div class="col-lg-12 ">
         <div class="card " style="width: 52%;margin-top: 15%;">
            <div class="card-body" style="background-color: rgb(209, 209, 228);">


               <br>
               <input id="acid" name="account" formControlName="acno" type="text" form class="form-control"
                  [placeholder]="data" aria-label="Username" aria-describedby="basic-addon1">

               <br>
               <input id="pid" name="Password" formControlName="pno" type="password" class="form-control"
                  placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
               <br>

               <a href="#" class="btn text-white" type="submit" (click)="login()"
                  style="margin-left: 20%;background-color: #e7820e;font-weight: bold;">Login</a>
               <br>
               <a routerLink="register">Register</a>
            </div>
         </div>
      </div>
   </div>
</form>
